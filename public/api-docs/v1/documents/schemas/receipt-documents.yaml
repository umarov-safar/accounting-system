ReceiptDocumentReadonlyProperties:
  type: object
  properties:
    id:
      type: integer
      description: Идентификатор
      example: 274
    created_at:
      description: "Дата создания"
      format: date-time
      type: string
      example: "2021-07-03T11:57:28.000000Z"
    updated_at:
      description: "Дата обновления"
      format: date-time
      type: string
      example: "2021-07-03T11:57:28.000000Z"
  required:
    - id
    - created_at
    - updated_at

ReceiptDocumentFillableProperties:
  type: object
  properties:
    seller_id:
      type: integer
      example: 331
      description: ID продавца
    document_type_id:
      type: integer
      description: Тип документа
      example: 1
      nullable: false
    status:
      type: integer
      description: Статус документа из DocumentStatusEnum
      example: 1
      nullable: false
    document_date:
      type: string
      format: date
      description: Дата создание документа
      example: 2023-09-18
      nullable: true
    company_id:
      type: integer
      description: ID company
      example: 40
      nullable: true
    store_id:
      type: integer
      description: ID склада
      example: 21
      nullable: true
    summa:
      type: integer
      description: Сумма документа
      example: 10020
      nullable: true
    discount:
      type: integer
      description: Скидка
      example: 10
      nullable: true
    overheads:
      type: integer
      description: Сумма поверхность
      example: 121
      nullable: true
    note:
      type: string
      description: Заметка в док
      example: Some note
      nullable: true
    company_to_id:
      type: integer
      example: 3
      description: Компания в которую перемещается номенклатура
    parent_id:
      type: integer
      example: 10
      description: Документ основание

ReceiptDocumentFillableRequiredProperties:
  type: object
  required:
    - document_type_id
    - status
    - seller_id

ReceiptDocumentInclude:
  type: object



ReceiptDocument:
  allOf:
    - $ref: '#/ReceiptDocumentReadonlyProperties'
    - $ref: '#/ReceiptDocumentFillableProperties'
    - $ref: '#/ReceiptDocumentFillableRequiredProperties'
    - $ref: '#/ReceiptDocumentInclude'

CreateReceiptDocumentRequest:
  allOf:
    - $ref: '#/ReceiptDocumentFillableProperties'
    - $ref: '#/ReceiptDocumentFillableRequiredProperties'

ReplaceReceiptDocumentRequest:
  allOf:
    - $ref: '#/ReceiptDocumentFillableProperties'
    - $ref: '#/ReceiptDocumentFillableRequiredProperties'

PatchReceiptDocumentRequest:
  allOf:
    - $ref: '#/ReceiptDocumentFillableProperties'

ReceiptDocumentResponse:
  type: object
  properties:
    data:
      $ref: '#/ReceiptDocument'
    meta:
      type: object
  required:
    - data

