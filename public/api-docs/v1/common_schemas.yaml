IdObject:
  type: object
  properties:
    id:
      type: integer
      description: id
      example: 1

File:
  type: object
  properties:
    path:
      type: string
      description: Путь к файлу относительно корня диска, идентификатор
    name:
      type: string
      description: Название файла с расширением
    url:
      type: string
      description: Ссылка

MultipartFileUploadRequest:
  type: object
  properties:
    file:
      type: string
      format: binary
      description: Загружаемый файл

RequestBodySort:
  type: array
  items:
    type: string

RequestBodyInclude:
  type: array
  items:
    type: string

RequestBodyPagination:
  type: object
  properties:
    offset:
      type: integer
      example: 0
    limit:
      type: integer
      example: 20

ResponseBodyPagination:
  type: object
  properties:
    offset:
      type: integer
      example: 0
    limit:
      type: integer
      example: 20
    total:
      type: integer
      example: 253
