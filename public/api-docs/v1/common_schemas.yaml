IdObject:
  type: object
  properties:
    id:
      type: integer
      description: id
      example: 1

File:
  type: object
  properties:
    path:
      type: string
      description: Путь к файлу относительно корня диска, идентификатор
    name:
      type: string
      description: Название файла с расширением
    url:
      type: string
      description: Ссылка

MultipartFileUploadRequest:
  type: object
  properties:
    file:
      type: string
      format: binary
      description: Загружаемый файл

PaginationTypeEnum:
  type: string
  description: >
      * Pagination types:
      * `cursor` - Пагинация используя cursor
      * `offset` - Пагинация используя offset
  enum:
      - cursor
      - offset
  x-enum-varnames:
      - CURSOR
      - OFFSET

RequestBodySort:
  type: array
  items:
    type: string

RequestBodyInclude:
  type: array
  items:
    type: string

RequestBodyPagination:
  oneOf:
    - $ref: '#/RequestBodyCursorPagination'
    - $ref: '#/RequestBodyOffsetPagination'

RequestBodyCursorPagination:
  type: object
  properties:
    cursor:
      type: string
      example: "eyJpZCI6MTAsIl9wb2ludHNUb05leHRJdGVtcyI6dHJ1ZX0"
    limit:
      type: integer
      example: 20
    type:
      $ref: '#/PaginationTypeEnum'
      example: "cursor"

RequestBodyOffsetPagination:
  type: object
  properties:
    limit:
      type: integer
      example: 20
    offset:
      type: integer
      example: 0
    type:
      $ref: '#/PaginationTypeEnum'
      example: "offset"

ResponseBodyPagination:
  oneOf:
    - $ref: '#/ResponseBodyCursorPagination'
    - $ref: '#/ResponseBodyOffsetPagination'

ResponseBodyCursorPagination:
  type: object
  properties:
    cursor:
      type: string
      example: "eyJpZCI6MTAsIl9wb2ludHNUb05leHRJdGVtcyI6dHJ1ZX0"
      nullable: true
    limit:
      type: integer
      example: 20
    next_cursor:
      type: string
      example: "eyJpZCI6MTAsIl9wb2ludHNUb05leHRJdGVtcyI6dHJ1ZX0"
      nullable: true
    previous_cursor:
      type: string
      example: "eyJpZCI6MTAsIl9wb2ludHNUb05leHRJdGVtcyI6dHJ1ZX0"
      nullable: true
    type:
      $ref: '#/PaginationTypeEnum'
      example: "cursor"

ResponseBodyOffsetPagination:
  type: object
  properties:
    limit:
      type: integer
      example: 20
    offset:
      type: integer
      example: 0
    total:
      type: integer
      example: 253
    type:
      $ref: '#/PaginationTypeEnum'
      example: "offset"
